<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla_base :: encabezado">
</head>
<!-- CSS only -->
<link href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="http://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<body>
	<header th:replace="plantilla_base :: barraNavegacion"></header>
	<br><br><br><br>

	<div class="container-fluid">
		<div class="row">
			<div class="col-3">
				<div class="btn-group-vertical">
					<!-- Button trigger modal -->
				  	<button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">NUEVO USUARIO</button>
				</div>
			</div>
			<div class="col-9">
				<table id="tblUsuarios" class="display" style="width:100%">
			        <thead>
			            <tr>
			                <th>Usuario</th>
			                <th>Correo</th>
			                <th>Rol</th>
			                <th>Estado</th>
			            </tr>
			        </thead>
			        <tbody>
			        </tbody>
				</table>
			</div>
		</div>
	</div>
	


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		<form id="formUsuarioNuevo" method="POST" th:action="@{/usuario/save}" autocomplete="off">
		  <div class="mb-3 row">
		    <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="usuario" value="">
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="clave">
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Rol</label>
		    <div class="col-sm-10">
			  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="tipo">
				  <option selected></option>
				  <option value="ROLE_ADMIN">ADMINISTRADOR</option>
				  <option value="ROLE_CLIENTE">CLIENTE</option>
			  </select>
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Correo</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="correo">
		    </div>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalUsuario">CERRAR</button>
        <button type="button" class="btn btn-primary" id="modalUsuarioGuardar">GUARDAR</button>
      </div>
    </div>
  </div>
</div>
	
</body>

<script th:src="@{/usuario/principal.js}"></script>
</html>
